<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            background-color: #d2dcf1;
            width: 100%;
            max-width: 1000px;
            height: 580px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-code {
            background-color: #1e6eff;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .card h2 {
            color: #4d5566;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .card p {
            color: #72859c;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="card">
                <div class="qr-code">
                    <img src="https://www.frontendmentor.io/static/images/qr-code.svg" alt="Scan this QR code">
                </div>
                <h2>Improve your front-end skills by building projects</h2>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
